<div class="container">
    <div class="row pt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header fw-bold fs-2 text-center">New Ticket</div>
                <form class="card-body" [formGroup]="formCreateTicket">
                    <div class="row">
                        <div class="col-6">
                            <div class="col-6 mb-3">
                                <select class="form-select" aria-label="Default select example" formControlName="severity">
                                    <option value="" selected>Severity</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="dropdown col-6 mb-3">
                                <button class="btn-dropdown btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDepartment" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ selectedDepartmentName || 'Department' }}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <ng-container *ngFor="let department of departmentList">
                                        <li>
                                            <a class="dropdown-item" (click)="selectDepartment(department)">{{department.deptName}}</a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                            <div class="dropdown col-6 mt-3">
                                <button class="btn-dropdown btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonParentCategory" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ selectedCategoryName || 'ParentCategory' }}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <ng-container *ngFor="let category of parentCategoryList">
                                        <li>
                                            <a class="dropdown-item" (click)="selectCategory(category)">{{category.categoryName}}</a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                            <div class="dropdown col-6 mt-3">
                                <button class="btn-dropdown btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonChildCategory" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ selectedChildCategoryName || 'ChildCategory' }}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <ng-container *ngFor="let childCategory of filterCategory">
                                        <li>
                                            <a class="dropdown-item" (click)="selectChildCategory(childCategory)">{{childCategory.categoryName}}</a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </div>
                            <div class="dropdown col-6 mt-3">
                                <label for="">Ticket details</label>
                                <textarea name="" id="" formControlName="requestDetails"></textarea>
                            </div>
                            <div class="dropdown col-6-mt-3">
                                <button class="btn btn-success" (click)="createTicket()">Create Ticket</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
